{% extends 'base.html' %}
{% load reform %}

{% block content %}
  <form class="form-horizontal" method="POST" action="." enctype="multipart/form-data">
    {% csrf_token %}
    {% reform form %}
    <div class="form-actions">
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a class="btn btn-danger" href="../">Cancel</a>
        </div>
    </div>
  </form>
{% endblock %}
